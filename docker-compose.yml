

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: qqqq-agents-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qqqq_agents}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: qqqq-agents-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qqqq-agents-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-qqqq_agents}
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-false}
      # Interactive Brokers Settings
      - IB_HOST=${IB_HOST:-host.docker.internal}
      - IB_PORT=${IB_PORT:-7497}
      - IB_CLIENT_ID=${IB_CLIENT_ID:-1}
      - IB_READONLY=${IB_READONLY:-false}
      - BROKER_ACCOUNT_ID=${BROKER_ACCOUNT_ID:-}
      # Trading Strategy Settings
      - MAX_POSITION_PCT=${MAX_POSITION_PCT:-0.25}
      - MAX_DRAWDOWN_PCT=${MAX_DRAWDOWN_PCT:-0.15}
      - VIX_SHUTDOWN_THRESHOLD=${VIX_SHUTDOWN_THRESHOLD:-45.0}
      - SPREAD_WIDTH=${SPREAD_WIDTH:-25}
      - TARGET_CREDIT_MIN=${TARGET_CREDIT_MIN:-0.55}
      - TARGET_CREDIT_MAX=${TARGET_CREDIT_MAX:-0.70}
      - MAX_DELTA=${MAX_DELTA:-0.12}
      # Orchestrator Settings
      - EXECUTION_HOUR=${EXECUTION_HOUR:-15}
      - EXECUTION_MINUTE=${EXECUTION_MINUTE:-45}
      - MARKET_DATA_API_KEY=${MARKET_DATA_API_KEY:-}
      # Robinhood Crypto API
      - ROBINHOOD_API_KEY=${ROBINHOOD_API_KEY:-}
      - ROBINHOOD_PRIVATE_KEY=${ROBINHOOD_PRIVATE_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    restart: unless-stopped

  # React Frontend (served via Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qqqq-agents-frontend
    depends_on:
      - backend
    ports:
      - "47823:80"  # Obscure port as requested
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
